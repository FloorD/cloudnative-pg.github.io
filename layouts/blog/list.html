{{ define "main" }}

<div class="mx-auto container my-12">
    <h2 class="text-xl">{{.Title}}</h2>
    <p>{{.Content}}</p>
    <!-- TODO: a paginator here -->
    <dl>
        {{ range .Pages }}
        <dt class="text-lg font-semibold"><a href="{{ .Permalink }}">{{ .Title }}</a></dt>
        <dd>{{ .Params.summary }}</dd>
        {{ end }}
    </dl>
</div>
{{ end }}

{{ define "main" }}

<article class="mx-auto container my-12">
    <h1 class="text-xl">{{.Title}}</h1>
    <p class="text-lg">{{ .Params.summary }}</p>

    {{ with .Resources.GetMatch .Params.image.url }}
    {{- $img := . -}}
    <figure>
        {{- $img = $img.Crop "2048x350 center" -}}
        <img src="{{ $img.RelPermalink }}">
        <figcaption>
            <h4>{{.Params.image.attribution | safeHTML}}</h4>
        </figcaption>
    </figure>
    {{ end }}
    {{.Content}}
</article>

{{ end }}
